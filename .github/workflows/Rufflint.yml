
name: Ruff Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: ${{ hashFiles('**/pyproject.toml') || hashFiles('**/requirements.txt') || '1' }}
  RUFF_CACHE_PATH: ${{ github.workspace }}/.cache/ruff

permissions:
  contents: read
  checks: write
  actions: read
  id-token: write

jobs:
  ruff-linting:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-key: "pip-${{ env.CACHE_VERSION }}"

      - name: Create Ruff cache directory
        run: mkdir -p ${{ env.RUFF_CACHE_PATH }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install reviewdog
        env:
          PIP_CACHE_DIR: ${{ env.RUFF_CACHE_PATH }}/pip

      - name: Run Ruff
        run: |
          ruff check .
          if [ $? -eq 0 ]; then
            echo "✨ Ruff linting passed"
          else
            echo "❌ Ruff linting failed"
            exit 1
          env:
            RUFF_CACHE: ${{ env.RUFF_CACHE_PATH }}/ruff

      - name: Run Ruff and Report with Reviewdog
        uses: reviewdog/action-ruff@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          fail_on_error: true
          level: error
          ruff_flags: '. --config-path pyproject.toml'
          working-directory: ${{ github.workspace }}
          filter-mode: diff
          filter-linter: ruff

      - name: Upload Ruff JSON report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruff-report-json
          path: ruff_report.json

      - name: Upload Ruff cache
        uses: actions/upload-artifact@v4
        with:
          name: ruff-cache
          path: ${{ env.RUFF_CACHE_PATH }}
